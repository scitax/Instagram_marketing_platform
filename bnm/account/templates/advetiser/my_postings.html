{%  extends 'advetiser/manipage_advetiser.html' %}

{% block content %}



<table class="table table-sm">
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Platforms</th>
        <th>Responses</th>
    </tr>

    {% for posting in my_postings_query %}
        <tr>
            <td>{{posting.title}}</td>
            <td>{{posting.description}}</td>
            <td>{{posting.platforms}}</td>
            <td> <a href="{% url 'my-posting' posting.pk %}">
                View all responses ({{posting.accepted_blogger.all.count}})
            </a></td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
